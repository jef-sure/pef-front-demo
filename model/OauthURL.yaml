---
params:
  ip: $ip
  auth: 
    base: auth
    optional: true
  cookie: $limit40str
model: Oauth::make_url
result:
  OK:
    set-cookie:
      auth:
        value: TT response.auth
        expires: TT response.expires
    redirect: TT response.url
  DEFAULT:
expected:
  - result: OK
    url: 
    auth: 
    expires: 
    service: 
  - result: $DEFAULT
